name: Ping backend to keep warm
on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl health endpoint
        run: |
          echo "Pinging backend health..."
          curl -s -o /dev/null -w "%{http_code} %{time_total}s\n" "https://arsemble-2025.onrender.com/api/health" || true
